<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Lien vers le fichier CSS -->
</head>
<body>
    <div class="container">
        <h1>Inscription</h1>
        <!-- Zone pour afficher un message d'erreur ou de succès -->
        <div id="message" class="message"></div>
        <form id="signupForm">
            <div>
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required />
            </div>
            <div>
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required />
            </div>
            <div>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div>
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="motDePasse" required />
            </div>
            <button type="submit">S'inscrire</button>
        </form>
        <a href="login.html">Retour à la connexion</a>
    </div>

    <!-- Ajout du script JS -->
    <script src="js/auth.js"></script>
</body>
</html>
